<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set timer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <section>
            <div class="watch text-center text-8xl ">
                <div class="time">
                    00:00:00
                </div>
                <div class="controls ">
                    <button id="start" class="btn  btn-primary  p-5">Start</button>
                    <button id="stop" class="btn btn-active btn-primary p-5">Stop</button>
                    <button id="reset" class="btn btn-active btn-primary p-5">reset</button>

                   </div>
            </div>
        </section>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
